<!DOCTYPE html>
<head>
    <meta lang="eng">
    <meta charset="utf-8">
    <title>Calculator </title>
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>


  <div class="calculator">
        <div class="display"> 
            <div><p class="previous-number"> </p></div>
            <p><span class="math-operator">  </span></p>
          <p class="current-number"> </p>
        </div>
    

      <div class="button-box">
        <button class="clear">c</button>
        <button class="operator">2^</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="number">7</button>
        <button class="number">8</button> 
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>   
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
      </div>
</div>

<div class="calculator-history">
    <p class="history-title">Last calculation<button class="clear-history-btn">Clear</button></p>
    <hr>
   <p> <ul class="history-list">
      
    </ul>
    </p>
</div>

 

    
    <script src="./script.js"></script>
</body>

</html>
